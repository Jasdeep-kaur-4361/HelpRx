<script>
  $(document).ready(function () {

    $("#txtOld").blur(function () {

      alert(" blur worked");
      var email = $("#txtEmail").val();
      var oldpwd = $("#txtOld").val();
      var obj = {
        type: "get",
        url: "/chk-old-pwd",
        data: {
          Email : email,
          pwd : oldpwd
        }
      }
      $.ajax(obj).done(function (respKuch){

        alert(respKuch);
        alert(JSON.stringify(respKuch));

        
      }).fail(function (err) {
        alert(err);

      })

    })

    $("#txtNew").blur(function () {

      var r = /(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
      var pwd = $("#txtPwd").val();
      if (r.test(pwd) == true) {
        $("#errPwd").html("ok").addClass("sokhay").removeClass("okhay");
        $("#signbtn").prop('disabled', true);

      }
      else {
        $("#errPwd").html("Use uppercase and lowercase alphabets,special symbols,numbers").addClass("okhay").removeClass("sokhay");
        $("#signbtn").prop('disabled', true);
      }
    });

    $("#updatebtn").click(function () {
      // alert();
      var emailKu = $("#txtEmail").val();
      var oldPwd = $("#txtOld").val();
      var newPwd = $("#txtNew").val();
      var Confirm = $("#txtConfirm").val();

      if (newPwd == Confirm) {
        // alert();
        var obj = {
          type: "get",
          url: "/settings-donor",

          data: {
            kuchemail: emailKu,
            kuchold: oldPwd,
            kuchnew: newPwd,
            kuchconfirm: Confirm
          }
        }
      }
      else {
        alert("new password not same as confirm");
      }
      // ------------------------------------------
      $.ajax(obj).done(function (respKuch) {
        alert(respKuch + "aa");


      }).fail(function (err) {
        alert(err);

      })


    })
    $("#logoutbtn").click(function () {
      localStorage.removeItem("active");
      // alert();
      location.href = "index.html";

    })

    ///welcome code for donor dashboard
    function setActiveUser() {

      var au = localStorage.getItem("activeKuch");
      // alert(au);
      $("#spanwelcome").html(au);
      $("#txtEmail").val(au).prop("readonly", true);

    }
    setActiveUser();

  })


</script>
