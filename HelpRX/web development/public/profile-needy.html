<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/profile-needy.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        function doPrev(refFile, prevImg) {
            const [file] = refFile.files
            if (file) {
                prevImg.src = URL.createObjectURL(file)
            }
        }

        $(document).ready(function () {
            $("#btnSign").prop('disabled',true);
            $("#btnUpd").prop('disabled',true);
            $("#txtEmail").blur(function () {
                // alert();
                var emailKu = $(this).val();
                var obj = {
                    type: "get",
                    url: "/chk-email-needy",
                    data: {
                        kuchEmail: emailKu
                    }
                }
                $.ajax(obj).done(function (respKuch) {
                    // alert(respKuch);
                    $("#emailspan").html(respKuch);

                }).fail(function (errKuch) {
                    // alert(errKuch);
                    $("#emailspan").html(errKuch);
                })
            });
            $("#btnFetch").click(dosearch);
            function dosearch() {
                var emailKu = $("#txtEmail").val();
                var obj = {
                    type: "get",
                    url: "/needy",
                    data: {
                        kuchEmail: emailKu
                    }
                }

                $.ajax(obj).done(function (respJSONKuch) {
                     if(respJSONKuch.length==1){
                    alert(JSON.stringify(respJSONKuch));//:-)=)
                    // $("#res").html(respKuch);
                    $("#txtName").val(respJSONKuch[0].name);
                    $("#txtContact").val(respJSONKuch[0].mobile);
                    $("#txtdob").val(respJSONKuch[0].dob);
                    $("#txtCity").val(respJSONKuch[0].city);
                    $("#txtGender").val(respJSONKuch[0].gender);
                    $("#txtAddress").val(respJSONKuch[0].address);

                    // $("#txtidproof").val(respJSONKuch[0].idproof);
                    $("#imgPrev").prop("src", "uploads/" + respJSONKuch[0].picname);
                    $("#hdn").val(respJSONKuch[0].picname);


                    $("#btnUpd").prop('disabled',false);
                    $("#btnSign").prop('disabled',true);
                     }
                     else{
                        $("#btnSign").prop('disabled',false);
                        $("#btnUpd").prop('disabled',true);
                     }
                }).fail(function (errKuch) {
                    alert(errKuch)
                    // $("#res").html(respKuch);
                })
            }
            // ********************************
            /////email filling code plus read only 
            function setActiveUser()
                {
                var au=localStorage.getItem("activeKuch");
                // alert(au);
                $("#txtEmail").val(au).prop("readonly",true);
                }
                setActiveUser();


            

        })
      // abhi loading baki hai-----------------
    </script>
</head>

<body>
    <form method="get">
        <nav class="navbar navbar-expand-lg ">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <button type="button" id="signupbtn" class="btn btn-primary offset-md-9" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">

                    <!-- open vala ^ -->
                    Signup </button>
                
                    <button type="button" id="loginbtn" class="btn btn-primary" data-bs-toggle="modal"
                    style="margin-left: 10px;" data-bs-target="#exampleModal2">
                    Login </button>


                <!-- <button type="button" onclick="dashboard();" style="margin-left: 10px;" id="dashbtn" formaction="/dash-admin" class="btn btn-primary">
                            Dashboard </button> -->

            </div>
            </div>
        </nav>

    <!-- from----------- -->


    <div class="container">
        <p>
            <center>

            </center>
        </p>
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" id="hdn" name="hdn">

                    <p>
                        <center>
                            <h3>Profile</h3>
                        </center>
                    </p>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- <center><img id="wait" src="pics/icons8-loading-infinity.gif" alt=""></center> -->
                        </div>
                    </div>
                    <!-------------------------------- EMAIL ID------------------------- -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="formGroupExampleInput" class="form-label">Email ID</label>
                            <span id="emailspan">*</span>
                            <input type="email" class="form-control" id="txtEmail" name="txtEmail"
                                placeholder="Enter your email" autofocus required>
                                <!-- required -->
                        </div>
                        <div class="col-md-6 mt-4 ">
                            <button type="button" id="btnFetch" class="btn btn-primary mt-2">Fetch</button>
                        </div>

                    </div>
                    <!-- ---------------------NAME and CONTACT-------------------------- -->
                    <div class="row mb-3">
                        <div class="col-md-6 ">
                            <label for="formGroupExampleInput2" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txtName" name="txtName"
                                placeholder="Enter your name">
                        </div>

                        <div class="col-md-6">
                            <label for="formGroupExampleInput2" class="form-label">Mobile Number</label>

                            <div class="d-inline text"><input type="text" class="form-control" id="txtContact"
                                    name="txtContact" placeholder="Enter your contact no."></div>
                        </div>
                    </div>
                    <!-- -----------Dob-----Gender---------City---- -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="txtdob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="txtdob" name="txtdob"
                                placeholder="Enter your address">
                        </div>

                        <div class="col-md-4">
                            <label for="formGroupExampleInput2" class="form-label">City</label>

                            <select class="form-select" name="txtCity" id="txtCity">
                                <option>select </option>
                                <option value="Bathinda">Bathinda</option>
                                <option value="Gurgaon">Gurgaon</option>
                                <option value="Chandigarh">Chandigarh</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="txtGender" class="form-label">Gender</label>

                            <select class="form-select" name="txtGender" id="txtGender">
                                <option>select </option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <!-- -----------------ADDRESS and CITY-------------------------------- -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="txtAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="txtAddress" name="txtAddress"
                                placeholder="Enter your address">
                        </div>

                        
            </div>



            <!-- --------------------ID PROOF-------------------------------- -->
            <div class="row mb-3">
                
                <div class="col-md-6">
                    <label for="formGroupExampleInput2" class="form-label">Upload Aadhar Card</label>
                    <input type="file" onchange="doPrev(this,imgPrev)" name="ppic" accept="image/*" class="form-control"
                        type="file" id="formFile" style="width: 100%;">
                </div>
                <div class="col-md-6">

                    <img src="" id="imgPrev" width="130" height="130">

                </div>

                <!-- -----------------BUTTONS------------------------------------------- -->

                <div class="col-12 mt-5">
                    <center> <button type="submit" id="signupbtn" class="btn btn-primary" formaction="/db3-signup-secure-process" id="btnSign">Sign
                            in</button>
                        
                        <button type="submit" class="btn btn-primary"
                            formaction="/db3-update-secure-process"id="btnUpd">Update</button>
                    </center>

                </div>
                </form>
            </div>
        </div>
    </div>
