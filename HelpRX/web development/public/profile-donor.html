<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/profile-donor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        function doPrev(refFile, prevImg) {
            const [file] = refFile.files
            if (file) {
                prevImg.src = URL.createObjectURL(file)
            }
        }

        $(document).ready(function () {
            // $("#updatebtn").prop('disabled',true);
            // $("#searchbtn").prop('disabled',true);
            $("#txtEmail").blur(function () {
                // alert();
                var emailKu = $(this).val();
                var obj = {
                    type: "get",
                    url: "/chk-email",
                    data: {
                        kuchEmail: emailKu
                    }
                }
                $.ajax(obj).done(function (respKuch) {
                    // alert(respKuch);
                    $("#res").html(respKuch);

                }).fail(function (errKuch) {
                    // alert(errKuch);
                    $("#res").html(errKuch);
                })
            });
            $("#btnsearch").click(dosearch);
            function dosearch() {
                var emailKu = $("#txtEmail").val();
                var obj = {
                    type: "get",
                    url: "/get-json-record",
                    data: {
                        kuchEmail: emailKu
                    }
                }

                $.ajax(obj).done(function (respJSONKuch) {
                    // alert(JSON.stringify(respJSONKuch));//:-)=)
                    // $("#res").html(respKuch);
                    $("#txtName").val(respJSONKuch[0].name)
                    $("#txtContact").val(respJSONKuch[0].contact)
                    $("#txtAddress").val(respJSONKuch[0].address)
                    $("#txtCity").val(respJSONKuch[0].city)
                    $("#txtdob").val(respJSONKuch[0].dob)//*****************YE NAHI CHAL RHA**************************
                    $("#txtGender").val(respJSONKuch[0].gender)
                    $("#txtidproof").val(respJSONKuch[0].idproof)
                    $("#imgPrev").prop("src", "uploads/" + respJSONKuch[0].picname);
                    // $("#hdn").val(respJSONKuch[0].picname);
                    var av = respJSONKuch[0].ahours.split(",");
                    alert(av);
                    var avf = av[0];
                    var avt = av[1];
                    $("#am").val(avf);
                    $("#pm").val(avt);

                    // $("#updatebtn").prop('disabled',false);
                    // $("#searchbtn").prop('disabled',true);

                }).fail(function (errKuch) {
                    alert(errKuch)
                    // $("#res").html(respKuch);
                })
            }

            $("#upadatebtn").click(function () {

                $(this).prop("disabled", false);
            })
            // ********************************
            function setActiveUser() {
                var au = localStorage.getItem("activeKuch");
                // alert(au);
                $("#txtEmail").val(au).prop("readonly", true);
            }
            setActiveUser();

        })
        // abhi loading baki hai-----------------
    </script>
</head>

<body>
    <!-- <form method="post" enctype="multipart/form-data"> -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid ">
            <img class="selfhelp" src="photos/helping-3.jpg" alt="">
            <p class="helprx">helpRX</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <button type="button" id="signupbtn" class="btn btn-primary offset-md-9" data-bs-toggle="modal"
                data-bs-target="#exampleModal">

                <!-- open vala ^ -->
                Signup </button>

            <button type="button" id="loginbtn" class="btn btn-primary" data-bs-toggle="modal"
                style="margin-left: 10px;" data-bs-target="#exampleModal2">
                Login </button>


            <!-- <button type="button" onclick="dashboard();" style="margin-left: 10px;" id="dashbtn" formaction="/dash-admin" class="btn btn-primary">
                            Dashboard </button> -->

        </div>
        </div>
    </nav>
    <!-- </form> -->
    <!-- form----------- -->


    <div class="container">
        <p>
            <center>

            </center>
        </p>
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" id="hdn" name="hdn">

                    <p>
                        <center>
                            <h3>Profile</h3>
                        </center>
                    </p>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- <center><img id="wait" src="pics/icons8-loading-infinity.gif" alt=""></center> -->
                        </div>
                    </div>
                    <!-------------------------------- EMAIL ID------------------------- -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="formGroupExampleInput" class="form-label">Email ID</label>
                            <!-- <span id="res">#</span> -->
                            <input type="email" class="form-control" id="txtEmail" name="txtEmail"
                                placeholder="Enter your email" autofocus required>
                            <!-- required -->
                        </div>
                        <div class="col-md-6 mt-4 ">
                            <button type="button" id="btnsearch" class="btn btn-primary mt-2">Search</button>
                        </div>

                    </div>
                    <!-- ---------------------NAME and CONTACT-------------------------- -->
                    <div class="row mb-3">
                        <div class="col-md-6 ">
                            <label for="formGroupExampleInput2" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txtName" name="txtName"
                                placeholder="Enter your name">
                        </div>

                        <div class="col-md-6">
                            <label for="formGroupExampleInput2" class="form-label">Contact Number</label>

                            <div class="d-inline text"><input type="text" class="form-control" id="txtContact"
                                    name="txtContact" placeholder="Enter your contact no."></div>
                        </div>
                    </div>
                    <!-- -----------------ADDRESS and CITY-------------------------------- -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="formGroupExampleInput2" class="form-label">Address</label>
                            <input type="text" class="form-control" id="txtAddress" name="txtAddress"
                                placeholder="Enter your address">
                        </div>

                        <div class="col-md-6">
                            <label for="formGroupExampleInput2" class="form-label">City</label>

                            <select class="form-select" name="txtCity" id="txtCity">
                                <option>select </option>
                                <option value="Bathinda">Bathinda</option>
                                <option value="Gurgaon">Gurgaon</option>
                                <option value="Chandigarh">Chandigarh</option>
                            </select>
                        </div>
                    </div>

            </div>

            <!-- --------------------ID PROOF-------------------------------- -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="formGroupExampleInput2" class="form-label">ID Proof</label>
                    <select class="form-select" name="txtidproof" id="txtidproof">
                        <option>select </option>
                        <option value=" PAN Card">PAN Card</option>
                        <option value="Adhaar Card">Adhaar Card</option>
                    </select>
                </div>
                <!-- --------------upload-------------------------------------- -->
                <div class="col-md-4">
                    <label for="formGroupExampleInput2" class="form-label">Upload proof Pic</label>
                    <input type="file" onchange="doPrev(this,imgPrev)" name="ppic" accept="image/*" class="form-control"
                        type="file" id="formFile">
                </div>
                <div class="col-md-4">

                    <img src="" id="imgPrev" width="130" height="130">

                </div>
                <!-- avail hours---------- -->
                <div class="row">
                    <div class="col-md-2">
                        <label for="formGroupExampleInput2" class="form-label">Availability hours</label>
                        <input type="time" class="form-control" id="am" name="am">


                    </div>
                    <div class="col-md-1 mt-5">
                        <center>to</center>
                    </div>
                    <div class="col-md-2 ">
                        <label for="formGroupExampleInput2" class="form-label "></label>
                        <input type="time" class="form-control mt-2" id="pm" name="pm">
                    </div>
                </div>

                <!-- -----------------BUTTONS------------------------------------------- -->

                <div class="col-12 mt-5">
                    <center> <button type="submit" class="btn btn-primary" id="searchbtn" name="searchbtn"
                            formaction="/db2-signup-secure-process">Sign in</button>

                        <button type="submit" class="btn btn-primary " id="updatebtn" name="updatebtn"
                            formaction="/db3-update-secure-process">Update</button>
                    </center>

                </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
