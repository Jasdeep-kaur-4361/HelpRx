<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel-donors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="script/angular.min.js"></script>
    <script>
        var module = angular.module("myModule", []);
        module.controller("myController", function ($scope, $http) {
            
            $scope.jsonBArray=[]

            $scope.doShow=function()
            {
                alert("xcfvygbuhnj");
                var url="/get-angular-panel-donors-records";
                $http.get(url).then(doneKuch,failKuch);
                function doneKuch(response)
                {
                    // alert(JSON.stringify(response.data)); 
                    $scope.jsonBArray=response.data;
                }
                function failKuch(response)
                {
                    alert(JSON.stringify(response.data));
                }
            }
            
            

            // -------------Buttons-------------------
                
                // ------delete--------------
            $scope.doDelete=function(emailid)
            {
                
                if (confirm("R U Sure ?")==false)
                    return;
    
                    var url="/angular-panel-donors-delete?emailKuch="+emailid;
                    $http.get(url).then(doneKuch,failKuch);
                    function doneKuch(response)
                    {
                        // alert(response.data);
                        $scope.doShow(); 
                    }
                    function failKuch(response)
                    {
                        alert(JSON.stringify(response.data));
                    }
                
            }

            
            
        })
    </script>

</head>

<body ng-app="myModule" ng-controller="myController">

    <!------------Navbar-------------- -->
    <!-- ---------------------------NAVBAR---------------------- -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

    <br><br>
    <center>
        <table class="table" width="1000"  border="1px">
            <input type="button" value="Show all donors" ng-click="doShow();">
            <br><br>
            
            <tr align="center">
                <th>Sr No.</th> <th>Name</th> <th>Email</th> <th>Image</th> <th>Pic</th> <th>Address</th>  <th></th>   
            </tr>
            <tbody class="table-group-divider">
            <tr ng-repeat="myobj in jsonBArray">
                    <td>{{$index+1}}</td>
                    <td>{{myobj.name}}</td>
                    <td>{{myobj.emailid}}</td>
                    <td>{{myobj.picname}}</td>  
                    <td align="center">
                        <img width="70" height="70" src="uploads/{{myobj.picname}}" alt=>
                    </td>
                    <td>{{myobj.address}}</td>
                    <td>
                        <input type="button" class="mt-4" value="Delete" ng-click="doDelete(myobj.emailid);">

                    </td>
            </tr>
            </tbody>
        </table>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

</html>
