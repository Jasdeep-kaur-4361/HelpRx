    <script>
        var module = angular.module("myModule", []);
        module.controller("myController", function ($scope, $http) {

            $scope.jsoncity;
            $scope.jsonmed;

            $scope.fetchcities = function () {
                // alert();
                var url = "/get-angular-find-city-records";
                $http.get(url).then(doneKuch, failKuch);
                function doneKuch(response) {
                    // alert(JSON.stringify(response.data)); 
                    $scope.jsoncity = response.data;
                }
                function failKuch(response) {
                    alert(JSON.stringify(response.data));
                }
            }


            $scope.fetchmed = function () {
                // alert();
                var url = "/get-angular-find-med-records";
                $http.get(url).then(doneKuch, failKuch);
                function doneKuch(response) {
                    // alert(JSON.stringify(response.data)); 
                    $scope.jsonmed = response.data;
                }
                function failKuch(response) {
                    alert(JSON.stringify(response.data));
                }
            }
            $scope.jsonArray;
            $scope.findDonors = function () {
                // alert();
                var url = "/fetch-donors?medkuch=" + $scope.selmeds.medname + "&citykuch=" + $scope.selcitiess.city;
                $http.get(url).then(done, fail);
                function done(response) {
                    // alert(JSON.stringify(response.data));
                    $scope.jsonArray = response.data;

                }
                function fail(response) {
                    alert(response.data);
                }
            }

            $scope.selOneObj;
            $scope.doShowOne = function (selIndex) {
                // alert(selIndex);
                $scope.selOneObj = $scope.jsonArray[selIndex];
                // alert("out");
            }

        })
    </script>
