<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


    <script>
        function doPrev(refFile, prevImg) {
            const [file] = refFile.files
            if (file) {
                prevImg.src = URL.createObjectURL(file)
            }
        }

        $(document).ready(function () {
            $("#txtEmail").blur(function () {
                // alert();
                var emailKu = $(this).val();
                var obj = {
                    type: "get",
                    url: "/chk-email",
                    data: {
                        kuchEmail: emailKu
                    }
                }
                $.ajax(obj).done(function (respKuch) {
                    // alert(respKuch);
                    $("#res").html(respKuch);

                }).fail(function (errKuch) {
                    // alert(errKuch);
                    $("#res").html(errKuch);
                })
            });
            $("#btnsearch").click(dosearch);
            function dosearch() {
                var emailKu = $("#txtEmail").val();
                var obj = {
                    type: "get",
                    url: "/get-json-record",
                    data: {
                        kuchEmail: emailKu
                    }
                }

                $.ajax(obj).done(function (respJSONKuch) {
                    // alert(JSON.stringify(respJSONKuch));//:-)=)
                    // $("#res").html(respKuch);
                    $("#txtName").val(respJSONKuch[0].name)
                    $("#txtContact").val(respJSONKuch[0].contact)
                    $("#txtAddress").val(respJSONKuch[0].address)
                    $("#txtCity").val(respJSONKuch[0].city)
                    $("#txtdob").val(respJSONKuch[0].dob)//*****************YE NAHI CHAL RHA-ye database vale k niche date dene se chalega.**************************
                    $("#txtGender").val(respJSONKuch[0].gender)
                    $("#txtidproof").val(respJSONKuch[0].idproof)
                    $("#imgPrev").prop("src", "uploads/" + respJSONKuch[0].picname);
                    $("#hdn").val(respJSONKuch[0].picname);

                }).fail(function (errKuch) {
                    alert(errKuch)
                    // $("#res").html(respKuch);
                })
            }
            $(document).ajaxStart(function () {
                $("#wait").css("display", "block");
            });

            $(document).ajaxStop(function () {
                $("#wait").css("display", "none");
            })





            $("#show").click(function () {
                var emailku = $("#txtEmail").val();
                var pwd=$("#txtPwd").val();
                var type1=$("#selecttype").val();
                var obj = {
                    type: "get",
                    url: "/chk-submit",
                    data: {
                        kuchemail: emailku,
                        kuchpwd:pwd,
                        kuchtype:type1
                    }
                }
                $.ajax(obj).done(function (respkuch1) {
                  //  alert(respkuch);
                     $("#btn-submit").html(respkuch1);
                }).fail(function (errkuch1) {
                    //alert(errkuch);
                    $("#btn-submit").html(errkuch1);
                })

            });







        })
      // abhi loading baki hai-----------------
    </script>
    <style>
        #wait {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            <center>

            </center>
        </p>
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" id="hdn" name="hdn">

                    <p>
                        <center>
                            <h3>Profile</h3>
                        </center>
                    </p>
                    <div class="row">
                        <div class="col-md-12">
                            <center><img id="wait" src="pics/icons8-loading-infinity.gif" alt=""></center>
                        </div>
                    </div>
                    <!-------------------------------- EMAIL ID------------------------- -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="formGroupExampleInput" class="form-label">Email ID</label>
                            <span id="res">*</span>
                            <input type="email" class="form-control" id="txtEmail" name="txtEmail"
                                placeholder="Enter your email">
                            </div>
                            <div class="col-md-6 mt-4 ">
                                <button type="button" id="btnsearch" class="btn btn-primary">search</button>
                            </div>
                        
                    </div>
                    <!-- ---------------------NAME and CONTACT-------------------------- -->
                    <div class="row">
                        <div class="col-md-6 ">
                            <label for="formGroupExampleInput2" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txtName" name="txtName"
                                placeholder="Enter your name">
                        </div>

                        <div class="col-md-6">
                            <label for="formGroupExampleInput2" class="form-label">Contact Number</label>

                            <div class="d-inline text"><input type="text" class="form-control" id="txtContact"
                                    name="txtContact" placeholder="Enter your contact no."></div>
                        </div>
                    </div>
                    <!-- -----------------ADDRESS and CITY-------------------------------- -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="formGroupExampleInput2" class="form-label">Address</label>
                            <input type="text" class="form-control" id="txtAddress" name="txtAddress"
                                placeholder="Enter your address">
                        </div>

                        <div class="col-md-6">
                            <label for="formGroupExampleInput2" class="form-label">City</label>

                            <select class="form-select" name="txtCity" id="txtCity">
                                <option>select </option>
                                <option value="Bathinda">Bathinda</option>
                                <option value="Gurgaon">Gurgaon</option>
                                <option value="Chandigarh">Chandigarh</option>
                            </select>
                        </div>
                    </div>

            </div>


            <div class="row">
                <!-- --------------------DOB---------------------------- -->
                <div class="col-md-6">
                    <label for="formGroupExampleInput2" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="txtDob" id="txtdob">
                </div>
                <!-- -----------------GENDER ---------------------------- -->
                <div class="col-md-6">

                    <label for="formGroupExampleInput2" class="form-label">Gender</label>
                    <select class="form-select" name="txtGender" id="txtGender">
                        <option>select </option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="others">others</option>
                    </select>
                </div>
            </div>
            <!-- --------------------ID PROOF-------------------------------- -->
            <div class="row">
                <div class="col-md-4">
                    <label for="formGroupExampleInput2" class="form-label">ID Proof</label>
                    <select class="form-select" name="txtidproof" id="txtidproof">
                        <option>select </option>
                        <option value=" PAN Card">PAN Card</option>
                        <option value="Adhaar Card">Adhaar Card</option>
                    </select>
                </div>
                <!-- --------------upload-------------------------------------- -->
                <div class="col-md-4">
                    <label for="formGroupExampleInput2" class="form-label">Upload proof Pic</label>
                    <input type="file" onchange="doPrev(this,imgPrev)" name="ppic" accept="image/*" class="form-control"
                        type="file" id="formFile">
                </div>
                <div class="col-md-4">

                    <img src="" id="imgPrev" width="130" height="130">

                </div>

                <!-- -----------------BUTTONS------------------------------------------- -->

                <div class="col-12">
                    <center> <button type="submit" class="btn btn-primary" formaction="/db2-signup-secure-process">Sign
                            in</button>
                        <button type="submit" class="btn btn-primary"
                            formaction="/db2-delete-secure-process">Delete</button>
                        <button type="submit" class="btn btn-primary"
                            formaction="/db2-update-secure-process">Update</button>
                    </center>

                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
