  $(document).ready(function () {

    $("#updatebtn").click(function () {
      // alert();
      var emailKu = $("#txtEmail").val();
      var oldPwd = $("#txtOld").val();
      var newPwd = $("#txtNew").val();
      var Confirm = $("#txtConfirm").val();

      if (newPwd == Confirm) {
        // alert();
        var obj = {
          type: "get",
          url: "/settings-needy",

          data: {
            kuchemail: emailKu,
            kuchold: oldPwd,
            kuchnew: newPwd,
            kuchconfirm: Confirm
          }
        }
      }
      else {
        alert("new pass not same asconfirm");
      }
      // ------------------------------------------
      $.ajax(obj).done(function (respKuch) {
        alert(respKuch + "aa");


      }).fail(function (err) {
        alert(err);

      })


    })
    $("#logoutbtn").click(function () {
      localStorage.removeItem("active");
      // alert();
      location.href = "index.html";

    })


    function setActiveUser() {
      var au = localStorage.getItem("activeKuch");
      // alert(au);
      $("#spanwelcome").html(au);
    }
    setActiveUser();
  })
</script>
